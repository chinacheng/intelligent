# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql 
  database: intelligent_development
  pool: 5
  timeout: 5000
#  username: rails
#  password: rails
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: intelligent_test
  pool: 5
  timeout: 5000
#  username: rails
#  password: rails
  host: localhost

production:
  adapter: mysql
  database: intelligent_production
  pool: 5
  timeout: 5000
